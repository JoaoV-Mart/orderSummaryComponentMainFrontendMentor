<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
  <main>
    <div class="container1">
      <img class="imagem" src="images/illustration-hero.svg" alt="imagem personagem">
    </div>
    <div>
      <h3>Order Summary</h3>
      <p class="paragrafo0">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <P class="paragrafo1">
        <img class="icone" src="images/icon-music.svg" alt="icone de musica"> 
          <span><strong>Annual Plan</strong><br>
          <span class="numero">$59.99/year</span>
        </span>
        <a href="#">Change</a>
      </P>
      <P class="paragrafo2">
        <a class="link0" href="#">Proceed to Payment</a>
        <a class="link1" href="#">Cancel Order</a>
      </P>
    </div>
